global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot User Service
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['172.19.0.1:8080']
    scrape_interval: 5s

  # Streaming Analytics (if running)
  - job_name: 'streaming-analytics'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['172.19.0.1:8081']
    scrape_interval: 10s

  # JVM metrics for all Java applications
  - job_name: 'jvm-metrics'
    static_configs:
      - targets: ['172.19.0.1:8080', '172.19.0.1:8081']
    metrics_path: '/actuator/prometheus'